<div class="leaf flex"><div class="inner justify"><p class="no-indent  ">Vanhat tunteeni tulivat minulle kalliiksi muistoksi siitä, mikä ei koskaan palannut, ja uudet rakkauden tunteet lapsiini ja lasteni isään olivat alkuna toiseen, vaan aivan toisella tavalla onnelliseen elämään, jota en ole vielä tällä hetkellä loppuun elänyt.</p><hr class="section"></div> </div>
